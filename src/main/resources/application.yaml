server:
  port: 9001
  address: 0.0.0.0

apiList:
  file:
    path: classpath:api-list.xlsx
management:
  endpoints:
    web:
      exposure:
        include: prometheus, health, info
  endpoint:
    prometheus:
      access: unrestricted
  metrics:
    tags:
      application: was-metrics-service
    web:
      client:
        max-uri-tags: 500
monitor:
  # base URL for flow-controller API
  api-base-url: ${HOST_URL}
  user: ${HOST_USERNAME}
  password: ${HOST_PASSWORD}
  verify-ssl: false
  poll-interval-ms: 100
spring:

#  jmx:
#    enabled: true
#  application:
#    admin:
#      enabled: true
#  output:
#    ansi:
#      enabled: ALWAYS
  http:
    codecs:
      max-in-memory-size: 16MB